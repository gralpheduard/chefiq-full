<ion-content class="register-page">
  <div class="register-container">
    <div class="logo">
      <img src="assets/logo.png" alt="Chefiq Logo" />
      <h1>Create Account</h1>
      <p class="subtitle">Join Chefiq and start your smart cooking journey</p>
    </div>

    <ion-card>
      <ion-card-content>
        <ion-item lines="none">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-input
            type="text"
            [(ngModel)]="name"
            placeholder="Full Name"
          ></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-icon slot="start" name="mail-outline"></ion-icon>
          <ion-input
            type="email"
            [(ngModel)]="email"
            placeholder="Email"
          ></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-input
            type="password"
            [(ngModel)]="password"
            placeholder="Password"
          ></ion-input>
        </ion-item>

        <ion-button expand="block" shape="round" class="register-btn" (click)="onRegister()">
          Register
        </ion-button>

        <ion-button
          expand="block"
          fill="clear"
          class="login-btn"
          (click)="loginPage()"
        >
          Already have an account? <b>Login</b>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
