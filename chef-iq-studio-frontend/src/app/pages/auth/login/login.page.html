<ion-content class="login-page">
  <div class="login-container">
    <div class="logo">
      <img src="../../../../assets/logo.png" alt="Chefiq Logo" />
      <!-- <h1>Chefiq</h1> -->
      <p class="subtitle">Your smart recipe assistant</p>
    </div>

    <ion-card>
      <ion-card-content>
      <ion-item lines="none">
  <ion-icon slot="start" name="mail-outline"></ion-icon>
  <ion-input
    type="email"
    [(ngModel)]="email"
    placeholder="Email"
  ></ion-input>
</ion-item>

<ion-item lines="none">
  <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
  <ion-input
    type="password"
    [(ngModel)]="password"
    placeholder="Password"
  ></ion-input>
</ion-item>

        <ion-button expand="block" shape="round" class="login-btn" (click)="onLogin()">
          Login
        </ion-button>

        <ion-button
          expand="block"
          fill="clear"
          class="register-btn"
          (click)="registerPage()"
        >
          Donâ€™t have an account? <b>Register</b>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
