<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Profile Card -->
  <div class="profile-card">
    <!-- Profile Picture -->
    <div class="avatar-wrapper">
      <ion-avatar class="profile-avatar">
        <img [src]="userProfile?.profileImage || 'assets/default-avatar.png'" alt="Profile Picture">
      </ion-avatar>
      <ion-button size="small" fill="solid" color="light" class="camera-btn" (click)="openFilePicker()">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-button>
    </div>

    <!-- Name and Email -->
    <h2 class="profile-name">{{ userProfile?.name || 'Your Name' }}</h2>
    <p class="profile-email">{{ userProfile?.email || '' }}</p>

    <!-- Manage Profile Button -->
    <ion-button expand="block" fill="outline" shape="round" (click)="presentActionSheet()">
      <ion-icon slot="start" name="create-outline"></ion-icon>
      Manage Profile
    </ion-button>
  </div>

  <!-- Logout -->
  <ion-button expand="block" shape="round" color="danger" class="logout-btn" (click)="onLogout()">
    Logout
  </ion-button>

</ion-content>
